name: dingdong-release

on:
  push:
    tags:
      - v*

env:
  CMD_PATH: ./cmd/dingdong
  BIN_NAME: dingdong
  GO_VERSION: 1.18

jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # build and publish in parallel: darwin/amd64, darwin/arm64, linux/amd64, linux/arm64, windows/amd64
        goos: [darwin, linux, windows]
        goarch: [amd64, arm64]
        exclude:
          - goarch: arm64
            goos: windows
    steps:
      - uses: actions/checkout@v3
      - uses: wangyoucao577/go-release-action@v1.28
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          goversion: ${{ env.GO_VERSION }}
          project_path: "${{ env.CMD_PATH }}"
          binary_name: "${{ env.BIN_NAME }}"
          extra_files: config.yml LICENSE README.md
